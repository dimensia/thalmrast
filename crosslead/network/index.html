<!doctype html>
<html ng-app="clNetworkTest">
 <head>
  <title>D3 Trial Project</title>
  <link rel="stylesheet" type="text/css" href="public/styles/network.css" media="all" />
  <link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
 </head>
 <body ng-controller="NetworkDemoCtrl"> 

  <div class="header">
  </div>

  <div class="networkContainer" ng-style="{height: height+'px'}">
   <div ng-if="nodes">
    <network-control network="network" ng-if="network"></network-control>
    <network width="100%" height="{{ height }}" on-load="onLoad(api)" nodes="nodes"></network>
   </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.10/d3.min.js" charset="utf-8"></script>
  <script src="test/client/mock/network/networkData.js" charset="utf-8"></script>
  <script src="app/bower_components/async/lib/async.js" charset="utf-8"></script>
  <script src="app/scripts/directives/network.js" charset="utf-8"></script>
  <script src="app/scripts/directives/networkControl.js" charset="utf-8"></script>
  <script src="app/scripts/directives/networkOverlay.js" charset="utf-8"></script>
  <script src="app/scripts/services/palantir.js" charset="utf-8"></script>
  <script src="demo.js" charset="utf-8"></script>
 </body>
</html>
